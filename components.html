<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <fofx-template fofx-name="navbar-template">
      <div id="navbar" class="top-bar">
        <a class="brand" href="index.html">
          <fofx-slot fofx-name="company-logo"><img></fofx-slot>
        </a>
        <fofx-slot fofx-name="list-pages">
          <a class="nav-link">
            <fofx-slot fofx-name="page-name"></fofx-slot>
          </a>
        </fofx-slot>
        <fofx-component fofx-class="toggle-menu">
          <div class="menu-button">
            <a class="open-menu">
              <span class="icon icon-menu"></span>
            </a>
          </div>
        </fofx-component>
      </div>
    </fofx-template>

    <fofx-template fofx-name="navbar-sticky">
      <navbar-template class="navbar-sticky"></navbar-template>
    </fofx-template>

    <fofx-template fofx-name="image-carousel">
      <div class="carousel">
        <div class="go-left"><span class="icon icon-lt"></span></div>
        <div class="go-right"><span class="icon icon-gt"></span></div>
        <div class="carousel-progress">
          <fofx-slot fofx-name="carousel-image" fofx-clear>
            <div class="progress-marker"></div>
          </fofx-slot>
        </div>
        <fofx-component fofx-name="carousel-inner">
          <div class="carousel-inner">
            <fofx-slot fofx-name="carousel-image">
              <div class="carousel-image">
                <div class="carousel-background">
                  <div class="carousel-text">
                    <fofx-slot fofx-name="image-header"><h2></h2></fofx-slot>
                    <fofx-slot fofx-name="image-subtext"><div></div></fofx-slot>
                  </div>
                </div>
              </div>
            </fofx-slot>
          </div>
        </fofx-component>
      </div>
    </fofx-template>

    <fofx-template fofx-name="standard-footer">
      <div class="footer">
        <div class="footer-content">
          <div>&copy; <fofx-slot fofx-name="company-name"></fofx-slot></div>
          <div><fofx-slot fofx-name="footer-link"><a></a></fofx-slot></div>
        </div>
      </div>
    </fofx-template>

    <fofx-template fofx-name="body-content">
      <div id="content">
        <fofx-slot fofx-name="content-section">
          <div class="content-section">
            <fofx-slot fofx-name="content-h"><h2></h2></fofx-slot>
            <fofx-slot fofx-name="content-p" fofx-class="split-lines">
              <fofx-slot fofx-name="each-line">
                <p><fofx-slot fofx-name="line-content"></fofx-slot></p>
              </fofx-slot>
            </fofx-slot>
            <fofx-slot fofx-name="content-ol" fofx-class="split-lines">
              <ol>
                <fofx-slot fofx-name="each-line">
                  <li><fofx-slot fofx-name="line-content"></fofx-slot></li>
                </fofx-slot>
              </ol>
            </fofx-slot>
            <fofx-slot fofx-name="content-ul" fofx-class="split-lines">
              <ul>
                <fofx-slot fofx-name="each-line">
                  <li><fofx-slot fofx-name="line-content"></fofx-slot></li>
                </fofx-slot>
              </ul>
            </fofx-slot>
          </div>
        </fofx-slot>
      </div>
    </fofx-template>

    <fofx-template fofx-name="site-menu">
      <div class="site-menu">
        <div>
          <a class="brand" href="index.html">
            <fofx-slot fofx-name="company-logo"><img></fofx-slot>
          </a>
          <fofx-component fofx-class="toggle-menu">
            <div class="menu-button">
              <a class="close-menu">
                <span class="icon icon-close"></span>
              </a>
            </div>
          </fofx-component>
        </div>
        <div class="directory-listing">
          <fofx-slot fofx-name="list-pages" href="{{href}}">
            <a class="directory-listing-item">
              <fofx-slot fofx-name="page-name"></fofx-slot>
            </a>
          </fofx-slot>
        </div>
      </div>
    </fofx-template>

    <fofx-template fofx-name="main-body-inner" class="break-point menu-open alert-showing alert-preloaded">
      <div id="main">
        <div id="top-contact" class="top-bar">
          <fofx-component href="tel:{{company-number}}">
            <a>
              <fofx-text fofx-name="company-number"></fofx-text>
            </a>
            <fofx-component href="mailto:{{support-email}}">
              <a>
                <fofx-text fofx-name="support-email"></fofx-text>
              </a>
            </fofx-component>
          </fofx-component>
        </div>
        <div id="banner">
          <a href="index.html">
            <fofx-slot fofx-name="company-logo"><img></fofx-slot>
          </a>
        </div>
        <navbar-sticky></navbar-sticky>
        <fofx-slot fofx-name="main-content"></fofx-slot>
        <standard-footer></standard-footer>
        <site-menu></site-menu>
      </div>
    </fofx-template>

    <fofx-template fofx-name="alert-modal">
      <div class="alert">
        <div class="alert-container">
          <fofx-component fofx-class="close-modal">
            <div class="alert-background"></div>
          </fofx-component>
          <div class="alert-content">
            <fofx-slot fofx-name="alert-content">
              <div></div>
            </fofx-slot>
            <fofx-component fofx-class="close-modal">
              <a class="close-alert" href="javascript:void(0)">Close</a>
            </fofx-component>
          </div>
        </div>
      </div>
    </fofx-template>

    <fofx-template fofx-name="content-block">
      <div class="content-block">
        <fofx-slot fofx-name="block-content"></fofx-slot>
      </div>
    </fofx-template>

    <fofx-template fofx-name="main-body">
      <main-body-inner>
        <company-name>District Visa</company-name>
        <company-logo src="img/logo.png"></company-logo>
        <fofx-data fofx-name="company-number">5719215174</fofx-data>
        <fofx-data fofx-name="support-email">support@districtvisa.com</fofx-data>
        <list-pages href="index.html">
          <page-name>Home</page-name>
        </list-pages>
        <list-pages href="order.html">
          <page-name>Order Form</page-name>
        </list-pages>
        <list-pages href="document-legalization.html">
          <page-name>Document Legalization</page-name>
        </list-pages>
        <list-pages href="visas.html">
          <page-name>Visas</page-name>
        </list-pages>
        <!--
        <list-pages href="contact.html">
          <page-name>Contact Us</page-name>
        </list-pages>
        -->
        <footer-link href="mailto:support@districtvisa.com">Contact Us</footer-link>
      </main-body-inner>
    </fofx-template>
  </body>
</html>

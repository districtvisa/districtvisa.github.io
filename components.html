<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <fofx-template fofx-name="navbar-template">
      <div id="navbar">
        <a class="brand" href="home">
          <fofx-slot fofx-name="company-logo"><img></fofx-slot>
        </a>
        <fofx-slot fofx-name="list-pages">
          <a class="nav-link">
            <fofx-slot fofx-name="page-name"></fofx-slot>
          </a>
        </fofx-slot>
        <fofx-component on-click="toggle-menu">
          <div class="menu-button">
            <a class="open-menu">
              <span class="icon icon-menu"></span>
            </a>
          </div>
        </fofx-component>
      </div>
    </fofx-template>

    <fofx-template fofx-name="navbar-sticky">
      <navbar-template class="navbar-sticky"></navbar-template>
    </fofx-template>

    <fofx-template fofx-name="image-carousel">
      <div class="carousel">
        <fofx-slot fofx-name="carousel-image">
          <div class="carousel-image">
            <div class="carousel-background">
              <div class="carousel-text">
                <fofx-slot fofx-name="image-header"><div></div></fofx-slot>
                <fofx-slot fofx-name="image-subtext"><div></div></fofx-slot>
              </div>
            </div>
          </div>
        </fofx-slot>
      </div>
    </fofx-template>

    <fofx-template fofx-name="standard-footer">
      <div class="footer">
        <div class="footer-content">
          <div>&copy; <fofx-slot fofx-name="company-name"></fofx-slot></div>
          <div><fofx-slot fofx-name="footer-link"><a></a></fofx-slot></div>
        </div>
      </div>
    </fofx-template>

    <fofx-template fofx-name="body-content">
      <div id="content">
        <fofx-slot fofx-name="content-section">
          <div class="content-section">
            <fofx-slot fofx-name="content-h"><h2></h2></fofx-slot>
            <fofx-slot fofx-name="content-p" on-init="split-lines">
              <fofx-slot fofx-name="each-line">
                <p><fofx-slot fofx-name="line-content"></fofx-slot></p>
              </fofx-slot>
            </fofx-slot>
            <fofx-slot fofx-name="content-ol" on-init="split-lines">
              <ol>
                <fofx-slot fofx-name="each-line">
                  <li><fofx-slot fofx-name="line-content"></fofx-slot></li>
                </fofx-slot>
              </ol>
            </fofx-slot>
            <fofx-slot fofx-name="content-ul" on-init="split-lines">
              <ul>
                <fofx-slot fofx-name="each-line">
                  <li><fofx-slot fofx-name="line-content"></fofx-slot></li>
                </fofx-slot>
              </ul>
            </fofx-slot>
          </div>
        </fofx-slot>
      </div>
    </fofx-template>

    <fofx-template fofx-name="site-menu">
      <div class="site-menu">
        <div>
          <a class="brand" href="home.html">
            <fofx-slot fofx-name="company-logo"><img></fofx-slot>
          </a>
          <fofx-component on-click="toggle-menu">
            <div class="menu-button">
              <a class="close-menu">
                <span class="icon icon-close"></span>
              </a>
            </div>
          </fofx-component>
        </div>
        <div class="directory-listing">
          <fofx-slot fofx-name="list-pages" href="href">
            <a class="directory-listing-item">
              <fofx-slot fofx-name="page-name"></fofx-slot>
            </a>
          </fofx-slot>
        </div>
      </div>
    </fofx-template>

    <fofx-template fofx-name="main-body-inner" class="break-point menu-open alert-showing alert-preloaded">
      <div id="main">
        <navbar-sticky></navbar-sticky>
        <fofx-slot fofx-name="main-content"></fofx-slot>
        <standard-footer></standard-footer>
        <site-menu></site-menu>
      </div>
    </fofx-template>

    <fofx-template fofx-name="alert-modal" on-init="preload-alert" on-load="show-alert" on-transitionend="unload-alert">
      <div class="alert">
        <div class="alert-container">
          <fofx-component on-click="close-alert">
            <div class="alert-background"></div>
          </fofx-component>
          <div class="alert-content">
            <fofx-slot fofx-name="alert-content">
              <div></div>
            </fofx-slot>
            <fofx-component on-click="close-alert">
              <a class="close-alert" href="javascript:void(0)">Close</a>
            </fofx-component>
          </div>
        </div>
      </div>
    </fofx-template>

    <fofx-template fofx-name="main-body">
      <main-body-inner>
        <company-name>District Visa</company-name>
        <list-pages href="order.html">
          <page-name>Order Form</page-name>
        </list-pages>
        <list-pages href="document-legalization.html">
          <page-name>Document Legalization</page-name>
        </list-pages>
        <list-pages href="visas.html">
          <page-name>Visas</page-name>
        </list-pages>
        <list-pages href="contact.html">
          <page-name>Contact Us</page-name>
        </list-pages>
        <company-logo src="public/logo.png"></company-logo>
        <footer-link href="contact.html">Contact Us</footer-link>
      </main-body-inner>
    </fofx-template>
  </body>
</html>

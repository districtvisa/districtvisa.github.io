<!doctype html>
<html>
<head>
  <title>District Visa</title>
</head>
<body>
  <div id="content"></div>
  <div id="md-content">
    # Hello World!
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    var md_content = document.getElementById("md-content");
    md_content.remove();
    document.getElementById('content').innerHTML = marked(md_content.innerText.trim());
  </script>
</body>
</html>
